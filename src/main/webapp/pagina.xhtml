<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Componentes do JSF</title>
    </h:head>
    <h:body>
        <!--  -->

        <!-- Tag necessária para componentes de input e outros.  -->
        <h:form id="formulario">

            <!-- Atributo 'style' permite formatação via CSS. -->
            <h:outputText value="Digite seu nome:"  style="font-weight: bold; font-size: 20px; color: #000000"/>
            <br/>
            <h:inputText id="entradaTexto" value="#{paginaBean.pagina.nome}" style="font-size: 30px" />
            <!-- O 'commandButton' permite executar métodos do bean e o 'button' permite apenas navegação -->
            <h:commandButton value="Enviar" action="#{paginaBean.caixaAlta}"/> <!-- O 'action' chama um método no Managed Bean -->
            <h:button value="Ir página 2" outcome="pagina2.xhtml"/>
            <br/>
            <br/>

        </h:form>

        <h:outputLabel value="#{paginaBean.pagina.nome2}"/>        

    </h:body>
</html>
